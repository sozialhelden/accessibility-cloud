<template name="sources_show_header_sub">
  <div class='sub-pages'>
    <a href='{{pathFor "sources.show" _id=source._id}}'
       class='{{activeIfRouteNameIs "sources.show"}}'>
      Overview
    </a>
    {{#if source.isEditableBy currentUser._id}}
      <a href='{{pathFor "sources.show.format" _id=source._id}}'
         class='{{activeIfRouteNameIs "sources.show.format"}}'>
        Import Flows
      </a>
      <a href='{{pathFor "sources.show.imports" _id=source._id}}'
         class='{{activeIfRouteNameStartsWith "sources.show.import"}}'>
        Import History
      </a>
      <a href='{{pathFor "sources.show.settings" _id=source._id}}'
      	  class='{{activeIfRouteNameIs "sources.show.settings"}}'>
        Settings
        </a>
      <a href='{{pathFor "sources.show.access" _id=source._id}}'
         class='{{activeIfRouteNameIs "sources.show.access"}}'>
        Access
      </a>
    {{/if}}
  </div>
</template>
