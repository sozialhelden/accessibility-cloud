<template name="licenses_show_page">

  <div class="sidebar">
    {{> licenses_navigation_sidebar}}
  </div>

  <div class='attribute-list'>
    {{#with license}}
      <h2>
        {{name}}
        {{#if shortName}}
          <span class='muted'>
            ({{shortName}})
          </span>
        {{/if}}
      </h2>
      {{#if license.editableBy currentUser._id}}
        <div>
          <a class='edit-link' href='{{pathFor "licenses.edit" _id=_id}}'>Edit License</a>
        </div>
      {{/if}}
      {{#if plainTextSummary}}
        <div>
          <label>{{_ "Summary"}}</label>
          <div class='markdown'>
            {{#markdown}}{{plainTextSummary}}{{/markdown}}
          </div>
        </div>
      {{/if}}
      {{#if websiteURL}}
        <div>
          <label>{{_"Website"}}</label>
          <a href='{{websiteURL}}'>{{websiteURL}}</a>
        </div>
      {{/if}}
      {{#if fullTextURL}}
        <div>
          <label>{{_"Full text"}}</label>
          <a href='{{fullTextURL}}'>{{fullTextURL}}</a>
        </div>
      {{/if}}
      <!-- <div>
        <label>{{_"Considered as"}}</label>
        {{consideredAs}}
      </div> -->
      {{#if requiresAttribution}}
        <div>
          <label>This license requires attribution.</label>
        </div>
      {{/if}}
      {{#if requiresShareAlike}}
        <div>
          <label>This license has a share-alike policy.</label>
        </div>
      {{/if}}
    {{/with}}
  </div>
</template>
