<template name="page_start">
  <div class='wrapper'>
    <div class='key-visual'>
      <div id='mapid'>
      </div>
      <div class='header'>

        <ul class='page-sections'>
          <li><a href='.'>Manage</a></li>
          <li><a href='.'>Learn</a></li>
        </ul>
        <h1>
          <ul class='main-navigation'>
            {{> Template.dynamic template=header_navigation_list}}
          </ul>
        </h1>
          <h1>
          Accessibility Cloud
            <small>
              An open Database for everybody
            </small>
          </h1>
      </div>
    </div>
    <div class='content'>
      <div class='input area'>
        <input class='search input' placeholder="search">
      </div>

      <div class='claim area'>
        <h1>Letâ€™s collect more accessible places.</h1>
        <footer>This blind text will explain in very short form why collecting accessibility data is an awesome idea</footer>
      </div>
      <div class='area statistics'>
        <a class='number-block' href='/sources'>
          <header>{{source_count}}</header>
          <footer>sources</footer>
        </a>
        <a class='number-block' href='.'>
          <header>{{place_count}}</header>
          <footer>places</footer>
        </a>
        <a class='number-block' href='.'>
          <header>{{country_count}}</header>
          <footer>countries</footer>
        </a>
      </div>
      <div class='actions area'>
        <div class='pannel'>
          <a class='call-to-action button' href='..'>
            Download
          </a>
          <header>Using this data</header>
          This will be a short sentence of how beautiful the data is and what great things  can be achieved with it.
        </div>
        <div class='pannel'>
          <a class='call-to-action button' href='.'>
            Contribute
          </a>
          <header>A small step for you...</header>
            A small sentence that summarizes the different forms for contribution and how rewarding this small investment will be.
        </div>
      </div>

      <div class='partners area'>
        <h2>Supported by partners like</h2>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-jaccede.png);"></a>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-axsmap.png);"></a>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-jaccede.png);"></a>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-axsmap.png);"></a>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-jaccede.png);"></a>
        <a class='partner logo' href='.' style="background-image:url(images/partners/logo-axsmap.png);"></a>
      </div>
    </div>
  </div>

</template>
