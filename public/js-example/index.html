<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>accessibility.cloud JS example application</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="mustache-2.2.1.min.js"></script>
    <script src="accessibility.cloud.js"></script>
    <link rel="stylesheet" href="accessibility.cloud.css">
  </head>
  <body class='ac-example'>
    <h1>accessibility.cloud JS example application</h1>

    <p>Below you should see a list of locations around Manhattan, New York.</p>

    <div class='ac-results' role="complementary">
      <div class='ac-loading'>Loadingâ€¦</div>
    </div>

    <script>
      $(function() {
        AccessibilityCloud.token = 'd48f45736594c3f00cbb39bde2388791';
        var element = document.querySelector('.ac-results');
        var parameters = { latitude: 40.728292, longitude: -73.9875852, accuracy: 10000, limit: 100 };
        AccessibilityCloud.loadAndRenderPlaces(element, parameters);
      });
    </script>
  </body>
</html>
